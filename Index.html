<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4a13c13649.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter city name"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <img src="" alt="clear" id="icon" class="float-left" />
                </div>
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"> °C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels Like: <span id="feels-like"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <h2>This weeks weather</h2>
          <div class="container">
            <div class="row">
              <div class="col-2-day1">
                Monday
                <br />
                <i class="fa fa-regular fa-sun fa-2x"></i>
                <br />
                12°
              </div>
              <div class="col-2-day1">
                Tuesday
                <br />
                <i class="fa fa-solid fa-cloud-showers-heavy fa-2x"></i>
                <br />
                12°
              </div>
              <div class="col-2-day1">
                Wednesday
                <br />
                <i class="fa fa-solid fa-cloud-sun fa-2x"></i>
                <br />
                12°
              </div>
              <div class="col-2-day1">
                Thursday
                <br />
                <i class="fa fa-solid fa-cloud fa-2x"></i>
                <br />
                12°
              </div>
              <div class="col-2-day1">
                Friday
                <br />
                <i class="fa fa-solid fa-snowflake fa-2x"></i>
                <br />
                12°
              </div>
              <div class="col-2-day1">
                Saturday
                <br />
                <i class="fa fa-regular fa-sun fa-2x"></i>
                <br />
                12°
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/kyokoumekawa/my-sakura-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Kyoko Umekawa
        </small>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
